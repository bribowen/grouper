{% extends "base.html" %}

{% block content %}
<div class="page" id="project">
<div class="row">
<div class="main">
    <h1> {{ project.project_name }} </h1>
    <p> {{ project.project_description }} </p><br>
    <p>Members:</p>
    {% for member in members %}
        <p>{{ member.first_name }} {{ member.last_name }}</p>
    {% endfor %}
    {% if form %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.join() }}</p>
    </form>
    {% endif %}
	</div>
	</div>
	</div>
{% endblock %}
