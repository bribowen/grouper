{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            <!-- I hate how long it took me to figure this out. These are referencing
            the forms.py file.-->
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}
        </p>

        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>

        <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
        
        <p>{{ form.submit() }}</p>

        <p>
            <a href="{{ url_for('signup') }}">Create an account</a>
        </p>
    </form>
{% endblock %}
